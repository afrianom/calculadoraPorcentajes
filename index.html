<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porcentajes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Calculadora de Porcentajes</h1>
    <section id="section-percentages">
        <div class="container">
            <h2>Saca el porcentaje de un total</h2>
            <form id="percentage-form">
                <label for="total">Cantidad Total:</label>
                <input type="number" id="total" name="total" required>
                
                <label for="percentage">Porcentaje:</label>
                <input type="number" id="percentage" name="percentage" required>
                
                <button type="submit">Calcular</button>
            </form>
            <div id="result" class="result"></div>
        </div>
    
        <div class="container">
            <h2>Resta el porcentaje de un total</h2>
            <form id="percentage-form2">
                <label for="total-rest">Cantidad Total:</label>
                <input type="number" id="total-rest" name="total" required>
                
                <label for="percentage-rest">Porcentaje:</label>
                <input type="number" id="percentage-rest" name="percentage" required>
                
                <button type="submit">Calcular</button>
            </form>
            <div id="result-rest" class="result"></div>
        </div>

        <div class="container">
            <h2>Porcentaje de ocupaci√≥n</h2>
            <form id="percentage-form3">
                <label for="total-oc">Cantidad total de PODS:</label>
                <input type="number" id="total-oc" name="total" required>
                
                <label for="percentage-oc">PODS ocupados:</label>
                <input type="number" id="percentage-oc" name="percentage" required>
                
                <button type="submit">Calcular</button>
            </form>
            <div id="result-oc" class="result"></div>
        </div>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
